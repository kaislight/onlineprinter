{% load static %}
{% block title %}登录{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
<head>
    <link rel="shortcut icon" href="{%static 'img/logo.ico' %}" />
</head>

{% block content %}
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div><B>Whisky<br><span onclick="window.location.href='/index/'">威视纪</span></B></div>
</div>
<br>
<div class="login">
    <form action = "" method = "post">
        {% csrf_token %}
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <input type="text" placeholder="用户名" name="username"><br>
        <input type="password" placeholder="密码" name="password1"><br>
        <input type="password" placeholder="确认密码" name="password2"><br><br>
        <input type="text" placeholder="邮箱地址" name="email"><br>
        <input type="submit" value="注册"><br>
        <input type="button" value="返回登录" onclick="window.location.href='/login/'">
    </form>
</div>
{% endblock %}
